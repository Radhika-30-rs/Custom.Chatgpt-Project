app:
  name: "PW Custom LLM"       # Name of the application
  version: "1.0.0"            # Version of the application

api:
  key: "$(API_KEY)"           # Placeholder for API key (will be replaced from env)

logging:
  level: "INFO"
  log_directory: "logs"
  log_file_format: "[%(asctime)s] %(name)s - %(levelname)s - %(message)s"
